<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type ="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>

<body>
  <div class="container">
    <h1>Address book</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Add a contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First name</label>
            <input type="text" class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last name</label>
            <input type="text" class="form-control" id="new-last-name">
          </div>

          <button type="submit" class="btn">Add</button>
        </form>
        <h2>Contacts:</h2>
        <ul id="contacts">

        </ul>
        <!-- <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>
            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
          </div>
        </div> -->
      </div>
    </div>
    <h2>Places You Have Been</h2>
    <div class="row">
      <div class="col-md-6">
        <h2>Add destination:</h2>
        <form id="new-dest">
          <div class="form-group">
            <label id="dest-one">Country</label>
            <input type="text" class="form-control" id="dest-one">
          </div>
            <div class="form-group">
              <label id="dest-two">City</label>
              <input type="text" class="form-control" id="dest-two">
            </div>
            <button type="submit" class="btn">Add</button>
        </form>
        <h2>Destinations:</h2>
        <ul id="Destinations">
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
